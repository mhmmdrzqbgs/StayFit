<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Time Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Date-Time Table</h2>

    <table id="datetimeTable">
        <tr>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        function addRow() {
            var table = document.getElementById("datetimeTable");
            var row = table.insertRow(-1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            var inputDate = document.createElement("input");
            inputDate.type = "datetime-local";
            cell1.appendChild(inputDate);

            var button = document.createElement("button");
            button.innerHTML = "Show Date";
            button.onclick = function() {
                alert("Selected Date: " + inputDate.value);
            };
            cell2.appendChild(button);
        }
    </script>

    <button onclick="addRow()">Add Row</button>

</body>
</html>
