            <!-- Main content -->
            <main class="container mt-4">
                <div class="row">
                    <!-- Left sidebar with available doctors -->
                    <!-- Left sidebar with available doctors -->
                    <div class="col-md-3 order-md-1">
                        <div class="chat-sidebar">
                            <h2>Available Doctors</h2>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="d-flex align-items-center">
                                        <img src="../../assets/picture/dok2.jpg" alt="..." class="rounded-circle me-2"
                                            style="width: 40px; height: 40px;">
                                        <span>Octopus</span>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex align-items-center">
                                        <img src="../../assets/picture/dok3.jpg" alt="..." class="rounded-circle me-2"
                                            style="width: 40px; height: 40px;">
                                        <span>Zanetti</span>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex align-items-center">
                                        <img src="../../assets/picture/dok4.jpg" alt="..." class="rounded-circle me-2"
                                            style="width: 40px; height: 40px;">
                                        <span>Dracule Mihawk</span>
                                    </div>
                                </li>
                                <!-- Add more doctors as needed -->
                            </ul>
                        </div>
                    </div>
                


                    <!-- Chat container -->
                    <div class="col-md-9 order-md-2">
                        <!-- Profile section -->
                        <div class="profile-section d-flex align-items-center mb-4">
                            <img src="../../assets/picture/dok1.jpg" alt="..." class="rounded-circle me-3">
                            <div>
                                <h4>Hinata Hyuuga</h4>
                            </div>
                        </div>

                        <!-- Chat messages area -->
                        <div id="chat-messages" class="chat-messages border-bottom pb-3 mb-3">
                            <div class="chat-bubble received bg-light p-2 rounded">
                                <p>Hello there!</p>
                            </div>
                            <div class="chat-bubble sent bg-success text-white p-2 rounded">
                                <p>Hi! How can I help you?</p>
                            </div>
                            <!-- Messages will be displayed here -->
                        </div>

                        <!-- Chat input area -->
                        <div class="chat-input d-flex">
                            <input type="text" id="message-input" class="flex-grow-1 me-2 p-2"
                                placeholder="Type your message...">
                            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
